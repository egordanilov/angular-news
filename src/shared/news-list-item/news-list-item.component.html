<div  class="news-item">
  <div class="news-item-card_wrapper">
    <div class="news-item-card_image_wrapper">

      <img ngSrc="{{titleImageUrl ? titleImageUrl : 'fallbackUrl' }}" alt="{{title}}" width="464" height="379" priority>



    </div>
    <div class="news-item-card_date text_2">
      <span>{{ publishedDate | date: 'dd.MM.yyyy'}}</span>
    </div>
    <div class="news-item-card_title">
      <p class="news-item-card_title_paragraph text_1">{{ title }}</p>
    </div>
  </div>
</div>
