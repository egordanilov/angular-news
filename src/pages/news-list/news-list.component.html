<section class="news-list_wrapper">
  <h1 class="heading_1">Автомобильные новости</h1>
  <div class="news-container">
    <app-news-list-item
      *ngFor="let item of newsItems"
      class="news-item"
      [title]="item.title"
      [titleImageUrl]="item.titleImageUrl"
      [publishedDate]="item.publishedDate"
    >
    </app-news-list-item>
  </div>
  <div *ngIf="loading" class="loading">
    Loading...
  </div>
</section>


item.titleImageUrl
item.url
item.fullUrl
